environments:
  HOME: /root
  PATH: $PATH:/usr/bin
  ROLE: '{{config.role}}'
  CONSUL_SECRET_KEY: '{{config.token}}'

variables:
  backup_directory: /var/cloudconductor/backups/postgresql

default:
  timeout: 1800
  chef:
    attribute_keys:
      - cloudconductor

events:
  setup:
    description: Execute setup
    task: setup

  configure:
    description: Execute configure
    priority: 50
    ordered_tasks:
      - service: postgresql-9.4
        task: configure
      - service: tomcat7
        task: configure
      - service: httpd
        task: configure

  spec:
    description: Execute spec
    task: spec

  deploy:
    description: Execute deploy
    task: deploy

  backup:
    description: Execute backup
    priority: 20
    ordered_tasks:
      - service: postgresql-9.4
        task: backup

  restore:
    description: Execute restore
    priority: 80
    ordered_tasks:
      - service: tomcat7
        task: restart_tomcat
      - service: postgresql-9.4
        task: restore_database
      - service: postgresql-9.4
        task: configure

tasks:
  setup:
    description: Execute setup
    operations:
      - execute:
          file: prepare.sh
      - execute:
          script: ansible-playbook -i hosts site.yml --tags "setup,{{role}}"

  configure:
    description: Execute configure
    operations:
      - execute:
          script: ansible-playbook -i hosts site.yml --tags "configure,{{role}}"

  spec:
    description: Execute serverspec
    operations:
      - execute:
          script: python lib/serverspec.py {{role}}

  deploy:
    description: Execute deploy
    operations:
      - execute:
          script: ansible-playbook -i hosts site.yml --tags "deploy,{{role}}"

  backup:
    description: Backup database
    operations:
      - execute:
          script: |
            mkdir -p {{backup_directory}}
            chmod 777 {{backup_directory}}
            sudo -u postgres pg_dumpall -c > {{backup_directory}}/dump.sql

  restart_tomcat:
    description: Restart tomcat to disconnect to database
    operations:
      - service:
          name: tomcat7
          action: restart

  restore_database:
    description: Restore database on primary
    operations:
      - execute:
          script: |
            if [ -f {{backup_directory}}/dump.sql ]; then
              sudo -u postgres psql -f {{backup_directory}}/dump.sql
            fi
