---
driver:
  name: docker
#  cc_pattern: "<%= File.basename(Dir.pwd) %>"
  cc_pattern: tomcat_pattern_ansible

provisioner:
  name: ansible_playbook
  playbook: ./site.yml
  roles_path: ./roles
  group_vars_path: ./group_vars
  host_vars_path: ./host_vars
  filter_plugins: ./filter_plugins
  additional_copy_path:
    - ./apache.yml
    - ./common.yml
    - ./postgresql.yml
    - ./tomcat.yml
  require_ansible_omnibus: true
  require_ruby_for_busser: true
  hosts: all

platforms:
  - name: centos-7
    driver_config:
      image: centos:centos7
      dockerfile: test/platforms/Dockerfile
      privileged: true
      run_command: /sbin/init; sleep 3
  - name: centos-6
    driver_config:
      image: centos:centos6
      dockerfile: test/platforms/Dockerfile

verifier:
  ruby_bindir: '/usr/bin'

suites:
  - name: web_setup
    attributes:
      extra_vars:
      tags:
        - web
        - setup
  - name: web_configure
    attributes:
      extra_vars:
      tags:
        - web
        - setup
        - configure
  - name: web_deploy
    attributes:
      extra_vars:
      tags:
        - web
        - setup
        - configure
        - deploy
  - name: ap_setup
    attributes:
      extra_vars:
      tags:
        - ap
        - setup
  - name: ap_configure
    attributes:
      extra_vars:
      tags:
        - ap
        - setup
        - configure
  - name: ap_deploy
    attributes:
      extra_vars:
      tags:
        - ap
        - setup
        - configure
        - deploy
  - name: db_setup
    attributes:
      extra_vars:
      tags:
        - db
        - setup
  - name: db_configure
    attributes:
      extra_vars:
      tags:
        - db
        - setup
        - configure
  - name: db_deploy
    attributes:
      extra_vars:
      tags:
        - db
        - setup
        - configure
        - deploy
